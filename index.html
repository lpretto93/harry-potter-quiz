<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Quiz Harry Potter</title>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="player-name-container">
        <h1>Benvenuto al Quiz di Harry Potter!</h1>
        <input type="text" id="player-name" placeholder="Inserisci il tuo nome" />
        <button id="start-btn">Inizia il gioco</button>
    </div>

    <div id="game-container">
        <h2 id="question-title">Domanda</h2>
        <div class="answers-container">
            <div class="answers-row">
                <button class="answer-btn" id="answer-1">Risposta 1</button>
                <button class="answer-btn" id="answer-2">Risposta 2</button>
            </div>
            <div class="answers-row">
                <button class="answer-btn" id="answer-3">Risposta 3</button>
                <button class="answer-btn" id="answer-4">Risposta 4</button>
            </div>
        </div>
    </div>

    <div id="leaderboard-modal">
        <h3>Classifica</h3>
        <ul id="leaderboard-list">
            <!-- Classifica verrÃ  aggiornata dinamicamente -->
        </ul>
        <button id="next-btn">Gioca ancora</button>
    </div>

    <div id="lightning-container"></div>

    <script src="script.js"></script>
</body>
</html>
