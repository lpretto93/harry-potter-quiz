<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Harry Potter Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="answer-buttons">
                <!-- Answer buttons will be dynamically inserted here -->
            </div>
        </div>
        <div id="result"></div>
        <button id="next-button" class="hidden">Next Question</button>
        <div id="score-container" class="hidden">
            <p>Score: <span id="score"></span></p>
            <button id="submit-leaderboard">Submit to Leaderboard</button>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mp3">
    </audio>
    <audio id="right-sound">
        <source src="right.mp3" type="audio/mp3">
    </audio>
    <audio id="wrong-sound">
        <source src="wrong.mp3" type="audio/mp3">
    </audio>
    <script src="script.js"></script>
</body>
</html>
