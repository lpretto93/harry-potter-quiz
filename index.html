<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Domande - Harry Potter</title>
    <link rel="stylesheet" href="style.css"> <!-- Collega il file CSS -->
    <!-- Importiamo un font ispirato a Harry Potter -->
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="player-name-container">
        <h1>Benvenuto a Hogwarts!</h1>
        <p>Inserisci il tuo nome:</p>
        <input type="text" id="player-name" placeholder="Nome utente">
        <button id="start-btn">Inizia il Gioco</button>
    </div>

    <div id="game-container" style="display: none;">
        <h2 id="question-title">Domanda</h2>
        <div id="answers-container">
            <button class="answer-btn">Risposta 1</button>
            <button class="answer-btn">Risposta 2</button>
            <button class="answer-btn">Risposta 3</button>
            <button class="answer-btn">Risposta 4</button>
        </div>
    </div>

    <!-- Icona mute per il controllo audio -->
    <div id="volume-container">
        <img id="volume-icon" src="volume.png" alt="Mute Icon" />
    </div>

    <!-- Feedback a schermo intero -->
    <div id="feedback-container">
        <img id="correct-feedback" src="right.png" alt="Risposta Corretta" class="feedback-icon">
        <img id="incorrect-feedback" src="wrong.png" alt="Risposta Errata" class="feedback-icon">
    </div>

    <script src="script.js"></script> <!-- Collega il file JavaScript -->
</body>
</html>
