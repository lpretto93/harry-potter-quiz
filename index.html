<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sezione per il nome utente -->
    <div id="username-container">
        <h1>Harry Potter Quiz</h1>
        <p>Per favore, inserisci il tuo nome:</p>
        <input type="text" id="username" placeholder="Nome Utente">
        <button id="start-button">Inizia il Gioco</button>
    </div>

    <!-- Sezione del quiz -->
    <div id="quiz-container" class="hidden">
        <div id="question-container">
            <p id="question"></p>
            <div id="answer-buttons">
                <!-- Risposte vengono inserite dinamicamente -->
            </div>
        </div>
        <div id="result"></div>
        <button id="next-button" class="hidden">Prossima domanda</button>
        <div id="score-container" class="hidden">
            <p>Score: <span id="score"></span></p>
            <button id="submit-leaderboard">Invia alla classifica</button>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mp3">
    </audio>
    <audio id="right-sound">
        <source src="right.mp3" type="audio/mp3">
    </audio>
    <audio id="wrong-sound">
        <source src="wrong.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
